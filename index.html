<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tabs</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="reset.css">
    <style>
        div.tabs-nav {
            list-style: none;
            margin: 0px 0px 80px 0px;
        }
        div.tabs-nav div {
            width:160px;
            height:30px;
            line-height:30px;
            letter-spacing:0.5px;
            text-transform:uppercase;
            background-color:gray;
            color:white;
            display:inline-block;
            vertical-align:middle;
            margin:30px 20px;
            cursor:pointer;
        }
        div.tabs-nav div:hover {
            text-decoration: none;
        }
        div.tabs-nav div.active {
            background: yellowgreen;
            text-decoration: none;
        }
        .tabs-content div.tab-panel {
            display:none;
        }
        .tabs-content div.tab-panel.active {
            display: block;
        }
        .active-flex {
            display:flex !important;
        }
        .tabContent {
            margin:25px 15px;
        }
        textarea {
            resize: none;
            width:100%;
            padding:20px;
            line-height:24px;
        }
        .containerinputButton {
            margin-bottom:10px;
        }
        .subcontainer {
            position:relative;
            margin-bottom:25px;
        }
        .subcontainer div {
            position:relative;
        }
        .input {
            display:inline-block;
            vertical-align:middle;
            padding:10px 6px 10px 50px;
            width:90%;
            border:1px solid black;
            margin-left:0px;
            width:100%;
        }
        .minusButton {
            position:absolute;
            top:0px;
            left:0px;
            cursor:pointer;
            display:inline-block;
            padding:10px 14px 10px;
            vertical-align:middle;
            border:1px solid black;
            background-color:transparent;
            transition:all 0.2s ease-in 0s;
        }
        .minusButton:hover, .plusButton:hover {
            background-color:transparent;
        }
        .plusButton {
            display:inline-block;
            padding:10px 8px;
            cursor:pointer;
            vertical-align:middle;
            border:1px solid yellowgreen;
            background-color:transparent;
            transition:all 0.2s ease-in 0s;
            width:180px;
            margin-bottom:50px;
            background-color:yellowgreen;
            color:white;
            text-transform:capitalize;
            letter-spacing:0.5px;
        }
        .plusButton:hover {
            color:black;
            border:1px solid black;
        }
        @media (max-width: 767.98px) {
            .subcontainer {
                text-align:center;
            }
            div.tabs-nav {
                margin:0px 0px 20px 0px;
            }
            div.tabs-nav div {
                margin:10px 0px;
                width:100%;
            }
            .plusButton {
                margin-bottom:30px;
            }
            .tabContent {
                margin-left:-15px;
                margin-right:-15px;
            }
        }
    </style>
  </head>
  <body>
    <div id="root" class="text-center container">
            
    </div>
    <!-- Load React. -->
    <!-- Note: when deploying, replace "development.js" with "production.min.js". -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.1.0/react.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.1.0/react-dom.min.js"></script>
    <!-- <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script> -->
    <!-- <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script> -->
    <!-- JSX -->
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <script src="index.js" type="text/javascript"></script>
    </body>
</html>
